<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <header class="header">
    <div class="logo">Journey</div>
    <div class="icons">
      <span class="icon calendar"></span>
      <span class="icon bell"></span>
      <span class="icon user"></span>
    </div>
    <div class="auth-links">
      Welcome, <a href="#">Log In</a> or <a href="#" class="signup">Sign Up</a>
    </div>
  </header>

  <main class="centered-container">
    <form class="signup-form">
      <div class="form-header">
        <div class="title-left">
          <span class="green-square"></span>
          <h2>Sign Up</h2>
        </div>
        <a href="#" class="login-link">Log In</a>
      </div>

      <div class="social-buttons">
        <button class="facebook-btn">Facebook</button>
        <button class="google-btn">Google</button>
      </div>

      <div class="or-divider">or</div>

      <input type="text" placeholder="First Name" class="input-field" />
      <input type="text" placeholder="Last Name" class="input-field" />
      <input type="email" placeholder="Email" class="input-field" />
      <input type="password" placeholder="Choose Password" class="input-field" />
      <input type="password" placeholder="Confirm Password" class="input-field" />

      <label class="checkbox-container">
        <input type="checkbox" />
        <span class="custom-checkmark"></span>
        Agree our <a href="#">Terms & Conditions</a>
      </label>

      <button type="submit" class="submit-btn">Create Account</button>
    </form>
  </main>
</body>
</html>
